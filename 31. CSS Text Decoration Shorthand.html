<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tanpa{
            text-decoration-line: underline;
            text-decoration-style: double;
            text-decoration-color: red;
        }
        .dengan{
            text-decoration: underline double red;
        }
    </style>
</head>
<body>
    <p>
        Pada video kali ini saya akan mencoba menggunakan teknik
        shorthand pada text decoration. Sehingga lebih efektif.
    </p>
    <p class="tanpa">
        Tanpa menggunakan shorthand
    </p>
    <p class="dengan">
        Dengan menggunakan shorthand
    </p>
</body>
</html>
