<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            word-spacing: 100px;
        }
    </style>
</head>
<body>
    <p>
        Word spacing, memiliki fungsi hampir sama dengan letter
        spacing. akan tetapi jarak yang diberiikan oleh properti
        css ini adalah jarak yang memisahkan antar kata pada
        sebuah teks HTML.
    </p>
</body>
</html>
