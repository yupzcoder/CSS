<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            text-decoration-line: overline;
            text-decoration-color: red;
        }
        .h2{
            text-decoration-line: underline;
            text-decoration-color: #00ff00;
        }
        .h3{
            text-decoration-line: line-through;
            text-decoration-color: blue;
        }
    </style>
</head>
<body>
    <p>
        Text decoration color, merupakan salah satu properti dlam css. Guna
        memperindah tampilan dari tag html. Dan untuk text decoration, lebih
        umum digunakan sebagai tampilan garis atau lanjutan dari line atau
        text decoration line.
    </p>
    <h1 class="h1">Contoh 1</h1>
    <h1 class="h2">Contoh 2</h1>
    <h1 class="h3">Contoh 3</h1>
</body>
</html>
