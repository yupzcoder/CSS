<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hover</title>
    <style>
        a{
            text-decoration: none;
            font-size: 15px;
            color: black;
        }
        .link1:hover{
            color:red;
        }
        .link1:visited{
            color:yellow;
        }
        .link2:hover{
            color:green;
        }
        .link3:hover{
            color:darkblue;
        }
    </style>
</head>
<body>
    <p>
        Link hover merupakan properti yang membuat suatu link 
        memiliki style pada saat kursor diarahkan kepada link 
        bersangkutan.
    </p>
    <a class="link1" href="">Link 1</a>
    <a class="link2" href="">Link 2</a>
    <a class="link3" href="">Link 3</a>
</body>
</html>
