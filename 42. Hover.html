<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .merah:hover{
            color:red;
        }
        .hijau:hover{
            color: green;
            cursor:cell;
        }
    </style>
</head>
<body>
    <p>
        Hover merupakan kondisi dimana sebuah element diarahkan
        oleh kursor. 
    </p>
    <p class="merah">
        Paragraf Hover warna merah
    </p>
    <p class="hijau">
        Paragraf Hover warna hijau
    </p>
</body>
</html>
