    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:active{
            color: red;
            font-size: 20px;
        }

        }

</head>

    <p>
        Link active atau active merupakan suatu kondisi perubahan
        style yang dipicu oleh aksi dalam hal ini klik pada suatu
        element HTML. 
    </p>
    <p>
        Contoh active pada paragraf
    </p>
    <a href="">
        Contoh active pada link
    </a>
</body>
