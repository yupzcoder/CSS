<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .impact{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-style:italic;
        }
        .arial{
            font-family: Arial, Helvetica, sans-serif;
        }
        .verdana{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <p>
        Font family adalah properties yang fungsinya mengatur
        jenis huruf yang digunakan dalam sebuah dokumen HTML.
    </p>
    <p class="impact">
        Ini contoh menggunakan font impact
    </p>
    <p class="arial">
        Ini contoh menggunakan font arial
    </p>
    <p class="verdana">
        Ini contoh menggunakan font verdana
    </p>
</body>
</html>
