<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            padding: 30px;
            padding-bottom:150px;
            width: 250px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <p>
        Padding merupakan suatu properti dalam CSS yang digunakan untuk
        memberikan ruang pada suatu element. Ini akan berpengaruh pada
        element di suatu tag html.
        Padding sendiri memiliki setidaknya 4 properti, yaitu atas
        kanan, bawah, dan kiri. Atau top, right, bottom, dan left.
    </p>
</body>
</html>
