<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alias{
            cursor:alias;
        }
        .cell{
            cursor:cell;
        }
        .pointer{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <p>
        Properties cursor, merupakan properties css yang berfungsi
        merubah style cursor pada dokument HTML.
    </p>
    <p class="alias">
        Ini cursor alias
    </p>
    <p class="cell">
        Ini cursor cell
    </p>
    <p class="pointer">
        Ini cursor pointer
    </p>
</body>
</html>
